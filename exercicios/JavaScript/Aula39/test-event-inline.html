<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- evento inline. ao clicar no texto, aparecerÃ¡ a mensagem definida no onclick -->
    <h1 onclick="this.innerHTML = 'Clicado meu rei'">
        Clique aqui meu nobre.
    </h1>

    <!-- evento de click externo no script. Produz o mesmo resultado do evento anterior, sem utilizar o onclick -->
    <h1 id="paragrafo">
        Clique aqui de novo meu nobre.
    </h1>


    <script>
        document.getElementById("paragrafo").addEventListener('click', function alteraTexto(){
            document.getElementById("paragrafo").innerHTML = "Clicado de novo meu rei"
        })
    </script>

</body>
</html>
