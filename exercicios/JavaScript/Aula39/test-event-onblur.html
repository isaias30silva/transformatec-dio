<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <p>Informe seu nome</p>

    <!-- o evento onBlur é utilizado para alterar o estilo de um campo da página, por meio de uma função atrelada, quando o campo não estiver selecionado. Remove o foco do elemento-->

    <!-- o evento onFocus é utilizado para alterar o estilo de um campo da página, por meio de uma função atrelada, quando o campo estiver selecionado. O elemento é focado-->

    <input type="text" id="nome" onblur="mudarCor()" onfocus="voltarCor()">


    <Script>

        function mudarCor() {

            document.getElementById("nome").style.background = "cadetblue"
            document.getElementById("nome").style.borderRadius = "0px"
        }

        function voltarCor() {
            document.getElementById("nome").style.background = "white"
            document.getElementById("nome").style.borderRadius = "5px"
        }

    </Script>

</body>
</html>
