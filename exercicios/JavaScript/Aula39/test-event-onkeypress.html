<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" id="nome">
    <p id="resultado"></p>

</body>

<script>

// o evento onkeypress vai registrar as teclas digitadas e apresenta-las em um parágrafo ou campo da página. 
    document.getElementById("nome").onkeypress = function() {

        let letra = document.getElementById("nome").value

        document.getElementById("resultado").innerHTML = letra
    }

</script>

</html>
