<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p>Calculadora</p>

    <input type="submit" onclick="exibir()">

    <p id="resultado"></p>

</body>

<script>

    function calcular() {
        let n1 = 20;
        let n2 = 30;

        let soma = n1 + n2;

        return soma
    }

    function exibir() {

        let soma = calcular()

        document.getElementById("resultado").innerHTML = "Soma: " + soma
    }

</script>

</html>
