<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="principal">

        <p>Calcular</p>

        <input type="submit" value="Calcular" onclick="calcular()">

    </div>

</body>

<script>

    function calcular() {
        let n1 = 20
        let n2 = 40

        let soma = n1 + n2

        exibir(soma)
    }

    function exibir(soma) {

        var resultado = document.createElement("p")
        resultado.innerHTML = "Resultado: " + soma;

        document.getElementById("principal").appendChild(resultado)
    }

</script>

</html>
