<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Post</title>
</head>
<body>

<input type="text" name="" id="title" placeholder="Título">
<input type="text" name="" id="body" placeholder="Conteúdo">
<input type="text" name="" id="userID" placeholder="ID do usuário">

<input type="submit" value="Cadastrar usuário" onclick="cadastrarUsuario()">

</body>

<script>

    function cadastrarUsuario() {

        const title = document.getElementById("title").value
        const body = document.getElementById("body").value
        const userId = document.getElementById("userID").value

        fetch('https://jsonplaceholder.typicode.com/posts', {
        method: 'POST',
        body: JSON.stringify({
            title: title,
            body: body,
            userId: userId,
        }),
        headers: {
        'Content-type': 'application/json; charset=UTF-8',
        },
        })
        .then((response) => response.json())
        .then((json) => {
            console.log(json)
            alert(JSON.stringify(json))
        });
        }
            

</script>

</html>
