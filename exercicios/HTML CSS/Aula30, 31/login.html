<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./imagens/favicon.ico" type="image/x-icon">
</head>
<body>

    <div class="container">

        <div class="phone">
            
            <img src="./imagens/instagram-celular.png" alt="Celular">

        </div>

        <div class="continue">

            <div class="continue__group">

                <img src="./imagens/instagram-logo.png" class= "continue__instagram-log" alt="Instagram logo">

                <div class="continue__profile-photo">

                    <img src="./imagens/perfil-instagram.jpg" alt="Foto de perfil">

                </div>

                <a href="#" class="continue__login">Continue como Isaias</a>

                <a href="#" class="continue__logout">Remover conta</a>

            </div>

            <div class="continue__group">

                <p class="continue__not-account">Não é Isaias</p>

                <p class="continue__not-account">
                    <span class="continue__link">Alternar conta</span>
                    <span class="continue__link">Inscreva-se</span>
                </p>

            </div>

            <div class="app">

                <p class="app__get">Baixe o aplicativo</p>

                <div class="app__download">

                    <a href="#" class="app__platform"></a>
                    <a href="#" class="app__platform"></a>

                </div>

            </div>

        </div>

    </div>

</body>
</html>
